<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="index.css" />
  <style>
   
  </style>
</head>
<body>
  <div class="signup-wrapper">
    <h2>Create Account</h2>
    <form action="/signup" method="POST">
      <table class="form-table">
        <tr>
          <td><label for="loginName">User ID:</label></td>
          <td><input type="text" id="loginName" name="loginName" required /></td>
        </tr>
        <tr>
          <td><label for="contactEmail">Email Address:</label></td>
          <td><input type="email" id="contactEmail" name="contactEmail" required /></td>
        </tr>
        <tr>
          <td><label for="userPass">Choose Password:</label></td>
          <td><input type="password" id="userPass" name="userPass" required /></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center;">
            <button type="submit">Create Account</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
